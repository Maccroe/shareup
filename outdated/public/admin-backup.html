<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShareUp Admin Dashboard</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2em;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }

      .stat-number {
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .stat-label {
        font-size: 0.9em;
        opacity: 0.9;
      }

      .section {
        margin-bottom: 40px;
      }

      .section h2 {
        color: #333;
        border-bottom: 2px solid #667eea;
        padding-bottom: 10px;
      }

      .device-card {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .device-header {
        display: flex;
        justify-content: between;
        align-items: center;
        margin-bottom: 15px;
      }

      .fingerprint {
        font-family: monospace;
        font-size: 0.9em;
        background: #e9ecef;
        padding: 5px 10px;
        border-radius: 5px;
        color: #495057;
      }

      .usage-badge {
        background: #dc3545;
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-weight: bold;
        margin-left: auto;
      }

      .device-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }

      .info-item {
        background: white;
        padding: 10px;
        border-radius: 5px;
        border-left: 4px solid #667eea;
      }

      .info-label {
        font-weight: bold;
        color: #495057;
        font-size: 0.8em;
        text-transform: uppercase;
        margin-bottom: 5px;
      }

      .info-value {
        color: #212529;
      }

      .ip-list {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
      }

      .ip-tag {
        background: #6f42c1;
        color: white;
        padding: 3px 8px;
        border-radius: 15px;
        font-size: 0.8em;
      }

      .refresh-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 1em;
        cursor: pointer;
        margin-bottom: 20px;
        transition: transform 0.2s;
      }

      .refresh-btn:hover {
        transform: translateY(-2px);
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #6c757d;
      }

      .no-data {
        text-align: center;
        padding: 40px;
        color: #6c757d;
        background: #f8f9fa;
        border-radius: 10px;
      }

      @media (max-width: 768px) {
        .container {
          padding: 15px;
          margin: 10px;
        }

        .device-info {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
<body>
    <!-- Admin Login Form -->
    <div id="loginContainer" class="login-container">
        <div class="login-form">
            <h1>üîê Admin Login</h1>
            <div class="input-group">
                <input type="password" id="adminPassword" placeholder="Enter admin password" />
                <button onclick="adminLogin()">Login</button>
            </div>
            <div id="loginError" class="error-message"></div>
        </div>
    </div>

    <!-- Admin Dashboard (hidden by default) -->
    <div id="dashboardContainer" class="container" style="display: none;">
        <div class="dashboard-header">
            <h1>üìä ShareUp Admin Dashboard</h1>
            <button class="logout-btn" onclick="adminLogout()">üö™ Logout</button>
        </div>      <div class="stats" id="stats">
        <div class="stat-card">
          <div class="stat-number" id="totalBlocked">-</div>
          <div class="stat-label">Blocked Devices</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalIPs">-</div>
          <div class="stat-label">Unique IPs</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalUsage">-</div>
          <div class="stat-label">Total Room Attempts</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="lastUpdate">-</div>
          <div class="stat-label">Last Update</div>
        </div>
      </div>

      <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>

      <div class="section">
        <h2>üö´ Rate Limited Devices & IPs</h2>
        <div id="blockedDevices"></div>
      </div>
    </div>

    <script>
      async function loadData() {
        const container = document.getElementById("blockedDevices");
        container.innerHTML =
          '<div class="loading">Loading blocked devices...</div>';

        try {
          const response = await fetch("/api/admin/blocked");
          const data = await response.json();

          updateStats(data);
          displayBlockedDevices(data.blockedDevices);
        } catch (error) {
          console.error("Error loading data:", error);
          container.innerHTML =
            '<div class="no-data">‚ùå Error loading data. Please check the console.</div>';
        }
      }

      function updateStats(data) {
        document.getElementById("totalBlocked").textContent = data.totalBlocked;
        document.getElementById("totalIPs").textContent = data.totalUniqueIPs;
        document.getElementById("totalUsage").textContent =
          data.totalRoomAttempts;
        document.getElementById("lastUpdate").textContent =
          new Date().toLocaleTimeString();
      }

      function displayBlockedDevices(devices) {
        const container = document.getElementById("blockedDevices");

        if (devices.length === 0) {
          container.innerHTML =
            '<div class="no-data">‚úÖ No devices currently rate limited today!</div>';
          return;
        }

        container.innerHTML = devices
          .map(
            (device) => `
                <div class="device-card">
                    <div class="device-header">
                        <div class="fingerprint">${device.fingerprint}</div>
                        <div class="usage-badge">${device.count}/${
              device.limit
            } rooms used</div>
                    </div>
                    
                    <div class="device-info">
                        <div class="info-item">
                            <div class="info-label">IP Addresses</div>
                            <div class="info-value ip-list">
                                ${device.ips
                                  .map(
                                    (ip) => `<span class="ip-tag">${ip}</span>`
                                  )
                                  .join("")}
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-label">Device Info</div>
                            <div class="info-value">${device.metadata.os} / ${
              device.metadata.browser
            }</div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-label">Network</div>
                            <div class="info-value">${
                              device.metadata.network
                            }</div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-label">Language</div>
                            <div class="info-value">${
                              device.metadata.language
                            }</div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-label">User Agent</div>
                            <div class="info-value" style="font-size: 0.8em; word-break: break-all;">
                                ${device.metadata.userAgent}
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-label">Related Fingerprints</div>
                            <div class="info-value">${
                              device.metadata.relatedFingerprints
                                ? device.metadata.relatedFingerprints.length
                                : 0
                            } detected</div>
                        </div>
                    </div>
                </div>
            `
          )
          .join("");
      }

      // Auto-refresh every 30 seconds
      setInterval(loadData, 30000);

      // Load data on page load
      loadData();
    </script>
  </body>
</html>
