<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShareUp Admin Dashboard</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .login-form {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      .login-form h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 2em;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        font-size: 1em;
        margin-bottom: 15px;
        box-sizing: border-box;
        transition: border-color 0.3s;
      }

      .input-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .input-group button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1em;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .input-group button:hover {
        transform: translateY(-2px);
      }

      .error-message {
        color: #dc3545;
        margin-top: 10px;
        padding: 10px;
        background: #f8d7da;
        border-radius: 5px;
        border: 1px solid #f5c6cb;
        display: none;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .dashboard-header h1 {
        color: #333;
        margin: 0;
        font-size: 2em;
      }

      .logout-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.9em;
        transition: background-color 0.3s;
      }

      .logout-btn:hover {
        background: #c82333;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }

      .stat-number {
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .stat-label {
        font-size: 0.9em;
        opacity: 0.9;
      }

      .section {
        margin-bottom: 40px;
      }

      .section h2 {
        color: #333;
        border-bottom: 2px solid #667eea;
        padding-bottom: 10px;
      }

      .device-card {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        box-sizing: border-box;
      }

      .device-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        flex-wrap: wrap;
        gap: 10px;
      }

      .fingerprint {
        font-family: monospace;
        font-size: 0.9em;
        background: #e9ecef;
        padding: 5px 10px;
        border-radius: 5px;
        color: #495057;
        flex: 1;
        min-width: 200px;
      }

      .usage-badge {
        background: #dc3545;
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-weight: bold;
        margin-left: auto;
        white-space: nowrap;
        box-sizing: border-box;
        max-width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .device-actions {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
        justify-content: flex-end;
        max-width: 100%;
        box-sizing: border-box;
      }

      .remove-btn {
        background: #28a745;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 15px;
        font-size: 0.85em;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 500;
        white-space: nowrap;
        box-sizing: border-box;
        max-width: 100%;
      }

      .remove-btn:hover {
        background: #218838;
        transform: translateY(-1px);
      }

      .remove-btn:disabled {
        background: #6c757d;
        cursor: not-allowed;
        transform: none;
      }
      .device-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }

      .info-item {
        background: white;
        padding: 10px;
        border-radius: 5px;
        border-left: 4px solid #667eea;
      }

      .info-label {
        font-weight: bold;
        color: #495057;
        font-size: 0.8em;
        text-transform: uppercase;
        margin-bottom: 5px;
      }

      .info-value {
        color: #212529;
      }

      .ip-list {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
      }

      .ip-tag {
        background: #6f42c1;
        color: white;
        padding: 3px 8px;
        border-radius: 15px;
        font-size: 0.8em;
      }

      .refresh-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 1em;
        cursor: pointer;
        margin-bottom: 20px;
        transition: transform 0.2s;
      }

      .refresh-btn:hover {
        transform: translateY(-2px);
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #6c757d;
      }

      .no-data {
        text-align: center;
        padding: 40px;
        color: #6c757d;
        background: #f8f9fa;
        border-radius: 10px;
      }

      @media (max-width: 768px) {
        .container {
          padding: 15px;
          margin: 10px;
        }

        .device-info {
          grid-template-columns: 1fr;
        }

        .dashboard-header {
          flex-direction: column;
          gap: 15px;
        }

        .device-header {
          flex-direction: column;
          align-items: center;
          gap: 15px;
          text-align: center;
        }

        .fingerprint {
          min-width: auto;
          text-align: center;
          width: 100%;
          max-width: 100%;
          box-sizing: border-box;
        }

        .device-actions {
          justify-content: center;
          width: 100%;
          max-width: 100%;
          margin: 0;
        }

        .usage-badge {
          font-size: 0.9em;
          padding: 8px 12px;
          margin: 0;
          text-align: center;
        }

        .remove-btn {
          font-size: 0.9em;
          padding: 10px 20px;
        }
      }

      @media (max-width: 480px) {
        .device-card {
          padding: 15px;
          margin: 0 5px 15px 5px;
        }

        .fingerprint {
          font-size: 0.8em;
          padding: 8px;
        }

        .device-actions {
          flex-direction: column;
          gap: 10px;
          align-items: center;
        }

        .usage-badge {
          font-size: 0.85em;
          text-align: center;
          width: 90%;
          max-width: 280px;
          padding: 10px;
          border-radius: 25px;
        }

        .remove-btn {
          width: 90%;
          max-width: 280px;
          padding: 12px;
          text-align: center;
          border-radius: 25px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Admin Login Form -->
    <div id="loginContainer" class="login-container">
      <div class="login-form">
        <h1>üîê Admin Login</h1>
        <div class="input-group">
          <input
            type="password"
            id="adminPassword"
            placeholder="Enter admin password"
          />
          <button onclick="adminLogin()">Login</button>
        </div>
        <div id="loginError" class="error-message"></div>
        <p style="margin-top: 20px; color: #6c757d; font-size: 0.9em">
          <!-- Default password: <code>admin123</code><br> -->
          <!-- <small>Change via ADMIN_PASSWORD environment variable</small> -->
        </p>
      </div>
    </div>

    <!-- Admin Dashboard (hidden by default) -->
    <div id="dashboardContainer" class="container" style="display: none">
      <div class="dashboard-header">
        <h1>üìä ShareUp Admin Dashboard</h1>
        <button class="logout-btn" onclick="adminLogout()">üö™ Logout</button>
      </div>

      <div class="stats" id="stats">
        <div class="stat-card">
          <div class="stat-number" id="totalBlocked">-</div>
          <div class="stat-label">Blocked Devices</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalIPs">-</div>
          <div class="stat-label">Unique IPs</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalUsage">-</div>
          <div class="stat-label">Total Room Attempts</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="lastUpdate">-</div>
          <div class="stat-label">Last Update</div>
        </div>
      </div>

      <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>

      <div class="section">
        <h2>üìä Device Activity & Rate Limiting</h2>
        <div id="blockedDevices"></div>
      </div>
    </div>

    <script>
      // Check authentication status on page load
      window.addEventListener("load", checkAuthStatus);

      async function checkAuthStatus() {
        try {
          const response = await fetch("/api/admin/status");
          const data = await response.json();

          if (data.authenticated) {
            showDashboard();
            loadData();
          } else {
            showLogin();
          }
        } catch (error) {
          console.error("Error checking auth status:", error);
          showLogin();
        }
      }

      function showLogin() {
        document.getElementById("loginContainer").style.display = "flex";
        document.getElementById("dashboardContainer").style.display = "none";
      }

      function showDashboard() {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("dashboardContainer").style.display = "block";
      }

      async function adminLogin() {
        const password = document.getElementById("adminPassword").value;
        const errorDiv = document.getElementById("loginError");

        if (!password) {
          showError("Please enter a password");
          return;
        }

        try {
          const response = await fetch("/api/admin/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ password }),
          });

          const data = await response.json();

          if (data.success) {
            errorDiv.style.display = "none";
            showDashboard();
            loadData();
          } else {
            showError(data.error || "Invalid password");
          }
        } catch (error) {
          console.error("Login error:", error);
          showError("Login failed. Please try again.");
        }
      }

      async function adminLogout() {
        try {
          await fetch("/api/admin/logout", { method: "POST" });
          showLogin();
          document.getElementById("adminPassword").value = "";
        } catch (error) {
          console.error("Logout error:", error);
        }
      }

      function showError(message) {
        const errorDiv = document.getElementById("loginError");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
      }

      // Allow Enter key to submit login
      document.addEventListener("DOMContentLoaded", () => {
        const passwordInput = document.getElementById("adminPassword");
        if (passwordInput) {
          passwordInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
              adminLogin();
            }
          });
        }
      });

      async function loadData() {
        const container = document.getElementById("blockedDevices");
        container.innerHTML =
          '<div class="loading">Loading device data...</div>';

        try {
          const response = await fetch("/api/admin/devices");

          if (response.status === 401) {
            showLogin();
            return;
          }

          const data = await response.json();

          updateStats(data);
          displayDeviceData(data);
        } catch (error) {
          console.error("Error loading data:", error);
          container.innerHTML =
            '<div class="no-data">‚ùå Error loading data. Please check the console.</div>';
        }
      }

      function updateStats(data) {
        document.getElementById("totalBlocked").textContent =
          data.summary.blockedDevices + data.summary.blockedNetworks;
        document.getElementById("totalIPs").textContent =
          data.summary.totalUniqueIPs;
        document.getElementById("totalUsage").textContent =
          data.summary.totalRoomAttempts;
        document.getElementById("lastUpdate").textContent =
          new Date().toLocaleTimeString();
      }

      function displayDeviceData(data) {
        const container = document.getElementById("blockedDevices");

        if (data.devices.length === 0 && data.networks.length === 0) {
          container.innerHTML =
            '<div class="no-data">‚úÖ No device activity detected today!</div>';
          return;
        }

        // Combine devices and networks for display
        const allDevices = [...data.devices, ...data.networks];

        // Separate blocked and active entries
        const blockedEntries = allDevices.filter((entry) => entry.isBlocked);
        const activeEntries = allDevices.filter((entry) => !entry.isBlocked);

        let html = "";

        // Show blocked entries first
        if (blockedEntries.length > 0) {
          html +=
            '<h3 style="color: #dc3545; margin: 20px 0 10px 0;">üö´ Blocked Devices & Networks (Reached Limit)</h3>';
          html += blockedEntries
            .map((entry) => generateEnhancedDeviceCard(entry, true))
            .join("");
        }

        // Show active entries
        if (activeEntries.length > 0) {
          html +=
            '<h3 style="color: #28a745; margin: 20px 0 10px 0;">üì± Active Devices & Networks (Under Limit)</h3>';
          html += activeEntries
            .map((entry) => generateEnhancedDeviceCard(entry, false))
            .join("");
        }

        container.innerHTML = html;
      }

      function generateEnhancedDeviceCard(entry, isBlocked) {
        const badgeColor = isBlocked ? "#dc3545" : "#28a745";
        const statusText = isBlocked ? "BLOCKED" : "ACTIVE";
        const typeIcon = entry.type === "device" ? "üì±" : "üåê";
        const typeText = entry.type === "device" ? "Device" : "Network";

        return `
                <div class="device-card">
                    <div class="device-header">
                        <div class="fingerprint">${typeIcon} ${typeText}: ${entry.fingerprint.substring(
          0,
          12
        )}...</div>
                        <div class="device-actions">
                            <div class="usage-badge" style="background: ${badgeColor}">
                                ${entry.count}/${
          entry.limit
        } rooms (${statusText})
                            </div>
                            ${
                              isBlocked
                                ? `
                            <button class="remove-btn" onclick="removeBlockedDevice('${entry.fingerprint}')" title="Unblock this ${entry.type}">
                                üîì Unblock
                            </button>
                            `
                                : ""
                            }
                        </div>
                    </div>
                    
                    <div class="device-info">
                        <div class="info-item">
                            <div class="info-label">Device Name</div>
                            <div class="info-value">${
                              entry.deviceInfo.deviceName
                            }</div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-label">Operating System</div>
                            <div class="info-value">${entry.deviceInfo.os} ${
          entry.deviceInfo.osVersion
        }</div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-label">Browser</div>
                            <div class="info-value">${
                              entry.deviceInfo.browser
                            } ${entry.deviceInfo.browserVersion}</div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-label">Network IP</div>
                            <div class="info-value ip-list">
                                <span class="ip-tag">${
                                  entry.deviceInfo.networkIp
                                }</span>
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-label">All IPs Used</div>
                            <div class="info-value ip-list">
                                ${entry.ips
                                  .map(
                                    (ip) => `<span class="ip-tag">${ip}</span>`
                                  )
                                  .join("")}
                            </div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-label">Language</div>
                            <div class="info-value">${
                              entry.deviceInfo.language
                            }</div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-label">Last Seen</div>
                            <div class="info-value">${new Date(
                              entry.deviceInfo.lastSeen
                            ).toLocaleString()}</div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-label">Type</div>
                            <div class="info-value">${
                              entry.type === "device"
                                ? "Device Tracking"
                                : "Network Tracking"
                            }</div>
                        </div>
                        
                        ${
                          entry.type === "device"
                            ? `
                        <div class="info-item">
                            <div class="info-label">Device ID</div>
                            <div class="info-value" style="font-size: 0.8em; word-break: break-all;">
                                ${entry.fingerprint}
                            </div>
                        </div>
                        `
                            : ""
                        }
                    </div>
                </div>
            `;
      }

      async function removeBlockedDevice(fingerprint) {
        if (
          !confirm(
            `Are you sure you want to unblock device: ${fingerprint}?\\n\\nThis will remove the rate limit and allow the device to create rooms again.`
          )
        ) {
          return;
        }

        const button = document.querySelector(
          `button[onclick="removeBlockedDevice('${fingerprint}')"]`
        );
        const originalText = button.innerHTML;

        try {
          // Disable button and show loading state
          button.disabled = true;
          button.innerHTML = "‚è≥ Removing...";

          const response = await fetch(
            `/api/admin/blocked/${encodeURIComponent(fingerprint)}`,
            {
              method: "DELETE",
            }
          );

          const data = await response.json();

          if (data.success) {
            // Show success message
            button.innerHTML = "‚úÖ Removed";
            button.style.background = "#28a745";

            // Refresh the data after a short delay
            setTimeout(() => {
              loadData();
            }, 1000);
          } else {
            throw new Error(data.error || "Failed to remove device");
          }
        } catch (error) {
          console.error("Error removing blocked device:", error);
          alert(`Failed to unblock device: ${error.message}`);

          // Restore button state
          button.disabled = false;
          button.innerHTML = originalText;
        }
      }

      // Auto-refresh every 30 seconds (only when logged in)
      setInterval(() => {
        if (
          document.getElementById("dashboardContainer").style.display !== "none"
        ) {
          loadData();
        }
      }, 30000);
    </script>
  </body>
</html>
